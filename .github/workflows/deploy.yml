name: Build and Deploy

on:
  push:
    branches: [main]
    tags:
      - 'v*.*.*'  # 当推送版本标签时触发
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  pages: write
  id-token: write

concurrency:
  group: "deploy"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '10.9.0'
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Build web & packages
        run: pnpm build
      
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './apps/web/dist'
      
      # Docker构建步骤
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PACKAGE_TOKEN }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/frontend.Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ghcr.io/${{ github.repository }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Make Docker package public
        run: |
          curl -X PATCH \
            -H "Authorization: token ${{ secrets.PACKAGE_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            -d '{"visibility":"public"}' \
            "https://api.github.com/user/packages/container/${{ github.event.repository.name }}"

  # 新增桌面客户端构建job，只在标签推送时执行
  build-desktop:
    # 只在标签推送时运行此job
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '10.9.0'
          
      - name: Build web & packages
        run: pnpm build:web
        
      - name: Install desktop dependencies (npm)
        working-directory: ./apps/desktop
        run: npm install
          
      # macOS构建
      - name: Build desktop app for macOS
        if: matrix.os == 'macos-latest'
        working-directory: ./apps/desktop
        run: |
          npm run build:mac
          npm run build:mac:universal
          
      # Windows构建
      - name: Build desktop app for Windows
        if: matrix.os == 'windows-latest'
        working-directory: ./apps/desktop
        run: npm run build:win
          
      # Linux构建
      - name: Build desktop app for Linux
        if: matrix.os == 'ubuntu-latest'
        working-directory: ./apps/desktop
        run: npm run build:linux
          
      # 上传构建产物
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: desktop-artifacts-${{ matrix.os }}
          path: |
            ./apps/desktop/release/*.dmg
            ./apps/desktop/release/*.exe
            ./apps/desktop/release/*.zip
            ./apps/desktop/release/*.AppImage
            ./apps/desktop/release/*.deb
            ./apps/desktop/release/*.rpm
          if-no-files-found: ignore

  # 创建GitHub Release, 只在标签推送时执行
  create-release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build-desktop
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts
          
      - name: Display structure of downloaded files
        run: ls -R artifacts
          
      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Prompt Booster ${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/desktop-artifacts-macos-latest/**
            artifacts/desktop-artifacts-windows-latest/**
            artifacts/desktop-artifacts-ubuntu-latest/**

  deploy-pages:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4